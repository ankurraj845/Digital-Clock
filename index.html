<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="name">Digital Clock  </div> 
    <div id="display" class="clock">Digital clock </div>
    <!-- <footer id="foot">
        Designed & developed by @AnkurrajPrasad
    </footer> -->
    <script>
        function showtime() {
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var session = " AM"; 
    if (h == 0) {
        h = 12; 
    }

    if (h > 12) {
        h = h - 12;
        session = "PM"; 
    }

    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;



    var time = h + ":" + m + ":" + s + "" + session;
    document.getElementById("display").innerText = time;
    document.getElementById("display").textContent = time;

    setTimeout(showtime, 1000);

}

showtime()

    </script>
 
</body>

</html>
